<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#191919" />

  <!-- Meta description for search engines -->
  <meta name="description"
    content="Welcome to my professional portfolio showcasing my skills, projects, and experience." />

  <!-- Open Graph Meta Tags for social media previews -->
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Blog Post Title" />
  <meta property="og:description" content="A brief description of the blog post" />
  <meta property="og:image" content="URL of the blog post image" />
  <meta property="og:url" content="https://ravikushwaha.me/blogs/{blogId}" />
  <meta property="og:type" content="website" />


  <!-- Twitter Card Meta Tags -->
  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Blog Post Title" />
  <meta name="twitter:description" content="A brief description of the blog post" />
  <meta name="twitter:image" content="URL of the blog post image" />
  <meta name="twitter:url" content="https://ravikushwaha.me/blogs/{blogId}" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />

  <!-- Manifest file -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Page title -->
  <title>Ravi Kushwaha | Portfolio</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
