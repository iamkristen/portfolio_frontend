name: Build and deploy Node.js app to Azure Web App - MyPortfoliApp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "18.x" # Ensure the Node.js version matches your requirement

      - name: Install dependencies
        run: npm install

      - name: Build the app
        env:
          CI: false # Prevents warnings from being treated as errors
        run: npm run build

      - name: Run tests
        run: npm run test --if-present || echo "Tests failed"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: build # Assuming your build output directory is `build`

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: node-app
          path: build # Ensure the path matches the uploaded artifact

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: "MyPortfoliApp"
          package: build # Ensure this path matches your build output
